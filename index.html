<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene>
        <a-entity position="0 0 15"><a-camera ></a-camera></a-entity>
        
<a-sky src="sky.jpg"></a-sky>


<a-entity>
    <a-plane position="1 -9.5 -20" rotation="-90 0 0" width="55" height="25" src="grass.jpg"></a-plane>
</a-entity>

<a-entity>
    <!--WALL-->
    <a-plane 
    
    src="back.jpg"
    position="1 8.5 -30"
    width="45" height="35"
    >
    <!--wallpaper-->
<a-plane 
id="wall_poster_right"
src="shivji.jpg"
position="-14 2.5 1"
    width="12" height="15"
></a-plane>

<a-plane 
id="wall_poster_left"
src="shivji3.jpg"
position="13 2.5 1"
    width="12" height="15"
></a-plane> 

<a-plane 
id="wall_poster_center"
src="Shivji4.jpg"
position="0 -2 1"
    width="12" height="15"
></a-plane> 

</a-plane>
</a-entity>

<a-entity>
<a-cylinder radius="0.1" position="0 7 5" height="2" color="pink"></a-cylinder>
</a-entity>

<a-entity>
    <a-cone color="pink" height="1" scale="0.8" position="0 6 5">
       </a-cone>
</a-entity>

<a-entity>
    <a-sphere color="yellow" radius="0.5" position="0 5.5 5"></a-sphere>
</a-entity>

<a-entity>
    <a-cylinder color="brown" position="0 0 8" height="1.5" radius="0.5"></a-cylinder>
</a-entity>
<a-entity>
    <a-plane position="0 0.8 7" rotation="-90 0 0" width="5" height="5" color="brown"></a-plane>
</a-entity>

<!--left hand chair-->
<a-entity>
    <a-cylinder position="-3 0 9.5" radius="0.8" height=".1" color="#9A5E2E"></a-cylinder>
</a-entity>

<a-entity>
    <a-cylinder position="-3 0.2 9.5" radius="0.05" height=".8" color="#9A5E2E"></a-cylinder>
</a-entity>

<a-entity>
    <a-cylinder position="-3 0.6 9.5" radius="0.8" height=".1" color="#9A5E2E"></a-cylinder>
</a-entity>

<a-entity>
    <a-cylinder position="-3.5 1.2 9.5" rotation="90 90 0" radius="0.8" height=".1" color="#9A5E2E"></a-cylinder>
</a-entity>

<!--Right hand chair-->
<a-entity>
    <a-cylinder position="3 0 9.5" radius="0.8" height=".1" color="#9A5E2E"></a-cylinder>
</a-entity>

<a-entity>
    <a-cylinder position="3 0.2 9.5" radius="0.05" height=".8" color="#9A5E2E"></a-cylinder>
</a-entity>

<a-entity>
    <a-cylinder position="3 0.6 9.5" radius="0.8" height=".1" color="#9A5E2E"></a-cylinder>
</a-entity>

<a-entity>
    <a-cylinder position="3.5 1.2 9.5" rotation="90 90 0" radius="0.8" height=".1" color="#9A5E2E"></a-cylinder>
</a-entity>
    </a-scene>
</body>
</html>
